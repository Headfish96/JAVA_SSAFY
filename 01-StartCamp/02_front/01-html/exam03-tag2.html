<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <img src="../assets/images/test1.jpg">
    </p>
    <p>
        <img src="../assets/images/test.jpg"
            alt="마석도"
        >
    </p>
    <p>
        <img src="../assets/images/test1.jpg"
            alt="마석도"
            title="범죄도시 마석도"
            width="200px"
        >
    </p>
    <p>
        <img src="../assets/images/test1.jpg"
            alt="마석도"
            title="범죄도시 마석도"
            width="200px"
            height="200px"
        >
    </p>
    <!--
        UL: unordered list 정렬되지 않은 리스트
        OL: ordered list 정렬된 리스트
        li: list item   ul, ol이 자식 element를 관리할때 사용
    -->
    <ul>
        <li>StartCamp 특화챌린지</li>
        <li>JAVA</li>
        <li>SQL</li>
        <li>알고리즘 기본</li>
    </ul>
    <ol>
        <li>StartCamp 특화챌린지</li>
        <li>JAVA</li>
        <li>SQL</li>
        <li>알고리즘 기본</li>
    </ol>

</body>
</html>
