<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
            border: 5px #0a93e2;
        }
        div {
            border: 5px solid #0a93e2
            width: 500px;
            height: 150px;
            display: inline;
            display: inline-block;
        }

        span {
            border: 5px solid #0fdf93
            width: 500px;
            height: 15px;
        }

        h2 {
            border: 3px solid #cb1717
        }
    </style>
</head>
<body>
    <div>오늘 날씨: 맑음</div>
    <span>오늘 저녁은 감자탕</span>
    <span>내일 저녁은 오징어</span>
    <h2>마석도</h2>
</body>
</html>
