<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form태그 아래에는 사용자의 입력과 관련된 태그가 올 수 있다. 딱 3가지가 있다.
        input, select, textarea 이렇게 3가지이다.
        form
            input
                type="text|password|radio|checkbox|file|button|reset|submit|hidden"
            select
            textarea
    -->
    <form>
        <div>
             <label>input type="text"</label>
             <input type="text" name="msg" />
        </div>
        <div>
             <label>input type="password"</label>
             <input type="password" name="password" />
        </div>
        <div>
             <label>input type="radio"</label>
             <label><input type="radio" /> 남</label>
        </div>
        <div>
             <label>input type="checkbox"</label>
             <input id="java" type="checkbox" /> 
             <label for="java">자바</label>
             <label><input type="checkbox" /> SQL</label>
             <label><input type="checkbox" /> HTML</label>
        </div>
        <div>
             <label>input type="file"</label>
             <input type="file" />
         </div>   
        <div>
             <label>input type="button"</label>
             <input type="button" value="등록" 
                                 onclick="alert('click되었음')" />
             <button type="button" onclick="alert('click되었음')">등록</button>
         </div>   
         <div>
             <label>input type="reset"</label>
             <input type="reset" value="초기화" />
             <button type="reset">초기화</button>
         </div>   
         <div>
             <label>input type="submit"</label>
             <input type="submit" value="가입" />
             <button type="submit">가입</button>
         </div>   
        <div>
             <label>input type="hidden"</label>
             <input type="hidden" name="mode" value="reg" />
         </div>   
        <div>
             <label>select</label>
             <select>
                 <option>선택</option>
                 <option>자바</option>
                 <option>파이썬</option>
             </select>
         </div>   
        <div>
             <label>textarea</label>
             <textarea rows="6" cols="80"></textarea>
         </div>
     </form>      
     </body>
     </html>
