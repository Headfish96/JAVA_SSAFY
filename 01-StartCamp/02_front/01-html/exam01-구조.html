<!DOCTYPE html>
<!--
    <!DOCTYPE html>
    파일의 첫 줄에 있어야한다.
    문서의 버전 정보를 나타낸다.
    이 문서가 html5로 작성되었음을 알려준다.
    브라우저에게 알려주는 것.
-->
<!--
    Root element임
    html밑에 있는 head와 body태그를 html과의 관려를 보았을때 부모와 자식의 관계이다.
    html은 자식 element로 head 와 body를 가지고 있다.
-->
<html>
    <!--
        head는 브라우저에게 문서의 정보를 알려주는 역할을 한다.
    -->
    <head>
        <!--
            title은 문서의 제목이 된다.
            이 문서의 제목은 상태바에 페이지의 이름으로 보인다.
        -->
        <title>구조 파악하기</title>
        <!--
            meta 정보란 데이터를 위한 데이터라고도 이야기한다.
            내가 처리할 데이터가 어떤 것이라는 걸 알려주는 정보이다.
            옷이라고 하면 옷에 붙어있는 태그가 메타정보로 볼 수 있다.
            음악파일이라고 하면 듣고 있는 노래가 데이터고 그 노래의 작곡가 등의 정보가 메타데이터이다.
        -->
        <meta charset="utf-8">
    </head>
    <!--
        페이지에 보여질 내용을 적는다.
    -->
    <body>
        <h2>html 이해하기</h2>
        <h2>html 이해하기</h2>
    </body>
</html>
