<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>
    
    <!--
        문자표 사용.
        문자표 중에 몇개만 알면 된다.
        문자표는 &로 시작한다.
        꺾쇠(<)는 부등호, less, than, 따라서 lt라고 한다.
        &lt; 는 ~보다 작다는 의미(<) (and less than)
        &gt; 는 ~보다 크다는 의미(>) (and great than..?)
        '&'기호를 쓸 수 없는 경우에 '&amp;'으로 사용한다.
    -->
    <p>
        &lt;br&gt;은 줄넘김 태그입니다.
        <br>
        &amp;lt;는 &lt;로 변환됩니다.
    </p>
    
    <!--
        i와 em의 구분 i는 모양만 기울이고 싶을때,
        em은 강조하고 싶을때 사용
    -->
    <p>오늘 날씨는 <i>매우 맑음</i></p>
    <p>오늘 날씨는 <em>매우 맑음</em></p>

    <!--
        b는 그냥 글씨만 진하게
        strong은 중요한 내용-
    -->
    <p>오늘 날씨는 <b>매우 맑음</b></p>
    <p>오늘 날씨는 <strong>매우 맑음</strong></p>

    <!--
        h태그: h는 글자 크기와 관계있고, 중요도 표시로도 많이 사용한다.
        h1부터 h6까지 사용한다.
        중요도는 낮은 숫자일 수록 중요도가 높다.
        중요도는 검색 엔진이 이 정보를 통해 판단한다.
        제목 등을 작성할때 이 태그를 사용한다.
        잘 만들어진 페이지는 h1, h2, h3가 단계적으로 잘 구성된 것을 볼 수 있다.

    -->
    <h1>H1 Element</h1>
    <h2>H2 Element</h2>
    <h3>H3 Element</h3>
    <h4>H4 Element</h4>
    <h5>H5 Element</h5>
    <h6>H6 Element</h6>

    <!--
        p는 단락령 태그임. paragraph
        - 이 태그는 단락의 전 후에 빈 줄이 적용되도록 css가 이미 적용이 되어 있음    
    -->
    <p id = "a">오늘 날씨는 매우 좋습니다.</p>
    <p>오늘은 만강홍에서 중식 코스를 먹어야겠습니다.</p>
    <p>중식은 은소소, 간짜장이 맛있다.</p>
    <p>은소소 옆에<br> <!-- br 태그가 줄바꿈문자 역할을 한다.-->
        국수집이 있는데 양이 많다.</p>

    오늘 날씨는 매우 좋습니다.<br/>
    아무래도 오늘은 조퇴를 해야겠어요. <br>


    <!--
        h1을 사용했고 CSS를 사용하지 않았지만 css가 적용이 되어 있음
        그럼 cSS는 누가 해준걸까ㅏ -> 크롬 브라우저가 해준 것임
        따라서 인터넷 익스플로러에서 키면 다르게 보일 수도 있음
        다양한 브라우저에서 동일하게 보이게 해줘야함.
        브라우저가 가지고 있는 기본 css를 없애고 내가 적용해야함.
        이를 css를 reset한다고 함
        태그가 다르게 보이는건 그 태그를 보고 css를 이렇게 주기 때문이지 특별한 문제가 있는 것은 아니다.
        이러한 것들을 모든 브라우저에 맞도록 하려면 리셋하는데 그게 오래걸리기에
        css도 프레임워크가 있는 것임 가장 대표적인게 부트스트램
        css를 우리가 직접해야할 것을 부트스트랩이 대신 해주는 것임.
        css를 알고 있다면 부트스트랩도 어렵지 않다.
    -->
</body>
</html>
